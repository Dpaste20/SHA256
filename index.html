<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashing</title>
    <script src="./hash.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="form-floating mx-3 my-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="txt_input" style="height: 100px"></textarea>
        
    </div>

    <button class="btn btn-primary mx-3 my-3" type="submit" onclick="hash()">SHA256 </button>

    <P id="test" style="font-size: 20p" c`></P>
    <script>
        function hash() {
            let a = document.getElementById("txt_input").value;
            document.getElementById("test").innerHTML = "After hashing : "+sha256(a);
        }
    </script>
</body>
</html>
